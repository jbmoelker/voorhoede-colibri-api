{% extends "components/page.html" %}

{% block title %}REST API â€¢ Voorhoede Colibri API{% endblock %}

{% block styles %}
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/api/{{ restVersion }}/swagger-ui/swagger-ui.css" >
  <style>
    /* hide undesired elements auto-generated by Swagger/React */
    .swagger-ui .topbar { display: none; }
    .swagger-ui .information-container { display: none; }
    .swagger-ui .opblock-tag.no-desc { display: none; }
  </style>
{% endblock %}

{% block content %}
  <div class="swagger-ui">
    <div class="wrapper">
      <h1>REST API</h1>
      <p>Base URL: <code>/api/{{ restVersion }}</code></p>
    </div>
  </div>
  <div id="swagger-ui"></div>
  {% include 'components/swagger-icons.svg' %}
{% endblock %}

{% block scripts %}
<script src="/api/{{ restVersion }}/swagger-ui/swagger-ui-bundle.js"> </script>
<script src="/api/{{ restVersion }}/swagger-ui/swagger-ui-standalone-preset.js"> </script>
<script>
  SwaggerUIBundle({
    url: '/api/{{ restVersion }}/swagger.json',
    dom_id: '#swagger-ui',
    deepLinking: true,
    defaultModelsExpandDepth: 0,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: 'StandaloneLayout'
  })
</script>
{% endblock %}
